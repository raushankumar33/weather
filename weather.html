<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="location__city">New York, US</div>
        <div class="location__date">Wednesday 22 July 2020</div>
      </section>
      <div class="current-weather">
        <div class="current-weather__temp">15<span>°c</span></div>
        <div class="current-weather__condition">Sunny</div>
        <div class="current-weather__hi-low">13°c / 16°c</div>
      </div>
    </main>
  </div>

  <script>
    const api = {
      key: "fcc8de7015bbb202209bbf0261babf4c",
      base: "https://api.openweathermap.org/data/2.5/"
    }

    const searchbox = document.querySelector('.search-box');
    searchbox.addEventListener('keypress', setQuery);

    function setQuery(evt) {
      if (evt.keyCode == 13) {
        getResults(searchbox.value);
      }
    }

    function getResults(query) {
      fetch(`${api.base}weather?q=${query}&units=metric&APPID=${api.key}`)
        .then(weather => {
          return weather.json();
        }).then(displayResults);
    }

    function displayResults(weather) {
      let city = document.querySelector('.location__city');
      city.innerText = `${weather.name}, ${weather.sys.country}`;

      let now = new Date();
      let date = document.querySelector('.location__date');
      date.innerText = dateBuilder(now);

      let temp = document.querySelector('.current-weather__temp');
      temp.innerHTML = `${Math.round(weather.main.temp)}<span>°c</span>`;

      let weather_el = document.querySelector('.current-weather__condition');
      weather_el.innerText = weather.weather[0].main;

      let hilow = document.querySelector('.current-weather__hi-low');
      hilow.innerText = `${Math.round(weather.main.temp_min)}°c / ${Math.round(weather.main.temp_max)}°c`;

      updateBackground(weather.main.temp, weather.weather[0].main, now);
    }

    function dateBuilder(d) {
      let months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
      let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

      let day = days[d.getDay()];
      let date = d.getDate();
      let month = months[d.getMonth()];
      let year = d.getFullYear();

      return `${day} ${date} ${month} ${year}`;
    }

    function updateBackground(temp, condition, now) {
      const app = document.querySelector('.app-wrap');
      let hour = now.getHours();

      if (hour >= 6 && hour < 18) {
        // Daytime
        if (temp > 25) {
          app.style.backgroundImage = "url('images/sunny-day.jpg')";
        } else if (temp > 15) {
          app.style.backgroundImage = "url('images/cloudy-day.jpg')";
        } else {
          app.style.backgroundImage = "url('images/rainy-day.jpg')";
        }
      } else {
        // Nighttime
        app.style.backgroundImage = "url('images/night.jpg')";
      }

      if (condition.includes('Rain')) {
        app.style.backgroundImage = "url('images/rainy-night.jpg')";
      } else if (condition.includes('Cloud')) {
        app.style.backgroundImage = "url('images/cloudy-night.jpg')";
      } else if (condition.includes('Clear')) {
        app.style.backgroundImage = "url('images/starry-night.jpg')";
      }
    }

  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #1e1e1e;
      background-size: cover;
      background-position: center;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .app-wrap {
      display: flex;
      flex-direction: column;
      min-width: 320px;
      max-width: 500px;
      padding: 30px;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.8);
      overflow: hidden;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease-in-out;
      background-size: cover;
      background-position: center;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      padding: 10px 15px;
      transition: background 0.3s ease;
    }

    header input {
      width: 100%;
      max-width: 320px;
      padding: 10px 15px;
      border: none;
      outline: none;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      color: #313131;
      font-size: 18px;
      font-weight: 400;
      transition: background 0.3s ease;
    }

    header input::placeholder {
      color: #888;
    }

    header input:focus {
      background-color: rgba(255, 255, 255, 0.3);
    }

    main {
      flex: 1;
      padding: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .location__city {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 5px;
      transition: color 0.3s ease;
    }

    .location__city:hover {
      color: #FFD700;
    }

    .location__date {
      font-size: 16px;
      margin-bottom: 30px;
      transition: color 0.3s ease;
    }

    .current-weather {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .current-weather__temp {
      font-size: 84px;
      font-weight: 800;
      margin: 20px 0;
      text-shadow: 2px 4px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .current-weather__temp:hover {
      transform: scale(1.1);
      color: #FFD700;
    }

    .current-weather__temp span {
      font-weight: 500;
    }

    .current-weather__condition {
      font-size: 28px;
      font-weight: 700;
      font-style: italic;
      margin-bottom: 15px;
      text-shadow: 0px 3px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .current-weather__condition:hover {
      color: #FFD700;
    }

    .current-weather__hi-low {
      font-size: 24px;
      font-weight: 500;
      text-shadow: 0px 2px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .current-weather__hi-low:hover {
      color: #FFD700;
    }

    /* Animation for hovering elements */
    header input:hover,
    .location__city:hover,
    .current-weather__temp:hover,
    .current-weather__condition:hover,
    .current-weather__hi-low:hover {
      transform: translateY(-2px);
    }
  </style>
</body>
</html>
